<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/submit-medioambiente" method="post">
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="location">Ubicación del problema:</label>
    <input type="text" id="location" name="location" required><br>
    
    <label for="type">Tipo de problema:</label>
    <input type="text" id="type" name="type" required><br>
    
    <label for="description">Descripción del impacto ambiental:</label>
    <textarea id="description" name="description" required></textarea><br>
    
    <label for="proposal">Propuestas o sugerencias:</label>
    <textarea id="proposal" name="proposal"></textarea><br>
    
    <button type="submit">Enviar</button>
  </form> 
</body>
</html>

<script>
  const startChat = require('../gemminiConnection');
  const { insertFormData } = require('../mongoConnection');

  document.querySelector('form').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent form submission for testing
      const userPrompt = "Provide details for the environmental form"; // Customize the prompt
      try {
          const formData = await startChat(userPrompt);
          document.getElementById('name').value = formData.name || '';
          document.getElementById('location').value = formData.location || '';
          document.getElementById('type').value = formData.type || '';
          document.getElementById('description').value = formData.description || '';
          document.getElementById('proposal').value = formData.proposal || '';
      } catch (error) {
          console.error("Error populating the form:", error);
      }

      const formDataToSubmit = {
          name: document.getElementById('name').value,
          location: document.getElementById('location').value,
          type: document.getElementById('type').value,
          description: document.getElementById('description').value,
          proposal: document.getElementById('proposal').value
      };

      try {
          const result = await insertFormData("MedioAmbiente", formDataToSubmit);
          alert("Form data submitted successfully!");
      } catch (error) {
          console.error("Error submitting form data:", error);
          alert("Failed to submit form data.");
      }
  });
</script>
