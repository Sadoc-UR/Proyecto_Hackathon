<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a1caff, #1677d1);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* ðŸ”¥ CONTENEDOR DEL CHAT */
        .chat-container {
            background: white;
            color: black;
            width: 80%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background: #1677d1;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #f9f9f9;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-footer button {
            background: #1677d1;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-message, .bot-message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: #1677d1;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- CONTENEDOR DEL CHAT EN PANTALLA COMPLETA -->
    <div class="chat-container">
        <div class="chat-header">Asistente Virtual</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="chat-input" placeholder="Escribe aquÃ­..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let userData = {
            name: "",
            problemType: "",
            urgency: ""
        };

        function sendMessage() {
            const input = document.getElementById("chat-input");
            const chatBody = document.getElementById("chat-body");
            const userMessage = input.value.trim();

            if (userMessage === "") return;

            // Mostrar mensaje del usuario
            const userDiv = document.createElement("div");
            userDiv.className = "user-message";
            userDiv.textContent = userMessage;
            chatBody.appendChild(userDiv);
            chatBody.scrollTop = chatBody.scrollHeight;

            input.value = "";

            // Procesar respuesta del chatbot
            setTimeout(() => {
                const botDiv = document.createElement("div");
                botDiv.className = "bot-message";
                botDiv.textContent = getBotResponse(userMessage);
                chatBody.appendChild(botDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }

        function getBotResponse(message) {
            message = message.toLowerCase();

            if (userData.name === "") {
                userData.name = message;
                return `Â¡Hola ${userData.name}! Â¿QuÃ© tipo de problema deseas reportar? (robo, accidente, vandalismo)`;
            }

            if (userData.problemType === "") {
                userData.problemType = message;
                return `Entiendo, un ${userData.problemType}. Â¿CuÃ¡l es el nivel de urgencia? (alta, media, baja)`;
            }

            if (userData.urgency === "") {
                userData.urgency = message;
                return `Gracias, ${userData.name}. Estamos registrando tu reporte sobre "${userData.problemType}" con urgencia "${userData.urgency}". Â¿Deseas agregar mÃ¡s informaciÃ³n?`;
            }

            if (message.includes("sÃ­") || message.includes("agregar")) {
                return "Por favor, proporciona mÃ¡s detalles sobre el incidente.";
            }

            if (message.includes("no")) {
                return "Gracias por tu reporte. Un agente se pondrÃ¡ en contacto contigo pronto.";
            }

            return "No estoy seguro de quÃ© quieres decir. Â¿Puedes ser mÃ¡s claro?";
        }

        // Mensaje de bienvenida automÃ¡tico
        setTimeout(() => {
            const chatBody = document.getElementById("chat-body");
            const botDiv = document.createElement("div");
            botDiv.className = "bot-message";
            botDiv.textContent = "Â¡Hola! Soy tu asistente virtual. Â¿CuÃ¡l es tu nombre?";
            chatBody.appendChild(botDiv);
        }, 1000);
    </script>

</body>
</html>
