<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias Ciudadanas</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #a1caff, #1677d1); /* Fondo azul */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Contenedor del men√∫ con fondo claro */
        .menu-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            color: #1677d1;
        }

        /* Botones con colores pastel */
        .menu-item {
            font-size: 16px;
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            border: none;
        }

        .menu-item:nth-child(1) { background-color: #FFD972; } /* Amarillo */
        .menu-item:nth-child(2) { background-color: #A1E887; } /* Verde menta */
        .menu-item:nth-child(3) { background-color: #82CFFD; } /* Azul suave */
        .menu-item:nth-child(4) { background-color: #FF9AA2; } /* Coral */
        .menu-item:nth-child(5) { background-color: #B39DDB; } /* Lavanda */
        .menu-item:nth-child(6) { background-color: #FFAB73; } /* Naranja pastel */

        .menu-item:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* Modal (ahora es la pantalla de carga) */
        .modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: #2C3E50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 350px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Spinner de carga */
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Contenedor del men√∫ -->
    <div class="menu-container">
        <div class="flex justify-center mb-4">
            <img src="../IMG/LogQRO-removebg-preview.png" alt="Logo Ciudad" class="w-60">
        </div>

        <h2 class="text-xl font-bold mb-4">üì¢ Denuncias Ciudadanas</h2>

        <!-- Lista de categor√≠as -->
        <ul id="menu" class="space-y-3">
            <li class="menu-item" data-category="transito">üö¶ Tr√°nsito y Vialidad</li>
            <li class="menu-item" data-category="seguridad">üöî Seguridad Ciudadana</li>
            <li class="menu-item" data-category="medioambiente">üåø Medio Ambiente</li>
            <li class="menu-item" data-category="infraestructura">üèóÔ∏è Infraestructura Urbana</li>
            <li class="menu-item" data-category="salud">üè• Salud P√∫blica</li>
            <li class="menu-item" data-category="servicios">üí° Servicios P√∫blicos</li>
        </ul>
    </div>

    <!-- Modal emergente de carga -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Cargando...</h3>
            <div class="spinner"></div>
            <p class="text-gray-300">Por favor, espera un momento.</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll(".menu-item");
            const modal = document.getElementById("modal");

            items.forEach(item => {
                item.addEventListener("click", () => {
                    // Mostrar el modal de carga
                    modal.classList.add("show");

                    // Obtener la categor√≠a y redirigir despu√©s de la simulaci√≥n de carga
                    const category = item.getAttribute("data-category");

                    setTimeout(() => {
                        window.location.href = category + ".html";
                    }, 3000);
                });
            });
        });
    </script>

</body>
</html>
