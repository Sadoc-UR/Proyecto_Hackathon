<form action="/submit-medioambiente" method="post">
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="location">Ubicación del problema:</label>
    <input type="text" id="location" name="location" required><br>
    
    <label for="type">Tipo de problema:</label>
    <input type="text" id="type" name="type" required><br>
    
    <label for="description">Descripción del impacto ambiental:</label>
    <textarea id="description" name="description" required></textarea><br>
    
    <label for="proposal">Propuestas o sugerencias:</label>
    <textarea id="proposal" name="proposal"></textarea><br>
    
    <button type="submit">Enviar</button>
  </form>
